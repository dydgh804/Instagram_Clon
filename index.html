<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Instagam Clone</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap" rel="stylesheet">

    <!--SVG Icon 사용을 위한 코드 -->

    <!-- 자바스크립트 추가, 페이지가 전부 로딩될때까지 html이

    <script src="js/main.js" defer></script>  
    <!--css-->
    

</head>
<body>

    <div class="wrap">
        <div class="content">
            <!---->
            <div class="slider_img">
                <img src="img/phonedisplay.png" alt="" class="phonedisplay">
                <div class="album"></div>
            </div>
    
            <div class="get_Start">
                <div class="box_Login">
                    <span class="title">Instagram Clone</span>
                    <input type="text" class="id" placeholder="Phone number, username, or email" value="TestID ">
                    <input type="password" class="pw" placeholder="Password" value="123456789">
                    <button class="btn_login" onclick="location.href = 'https://dydgh804.github.io/Instagram_Clone/contents.html';">Log In</button>
    
                    <div class="line_break"><i>OR</i></div>
                    <a href="#" class="link_to_fb"><i class="fab fa-facebook-square"></i> Log in with Facebook</a>
                    <a href="#" class="link_find_pw">Forgot password?</a>
                </div>
                <div class="box_SignUp">
                    <span>Don't have an account?</span>
                    <a href="signup.html" class="link_to_singup">Sign up</a>
    
                </div>
                <div class="box_Appdown">
                    <div>Get the app</div>
                    <ul class="applist">
                        <li>
                            <div>
                                <i class="fab fa-apple"></i>
                                <div class="appdowndox">
                                    <span class="text1">Download on the</span>
                                    <span class="text2">App Store</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fab fa-google-play"></i>
                                <div class="appdowndox">
                                    <span class="text1">GET IT ON</span>
                                    <span class="text2">Google Play</span>
                                </div>
                            </div>
                        </li>
                    </ul>
    
                </div>
            </div>
        </div>
        
    
        <footer>
            <ul class="links">
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Top Accounts</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
            <div class="footers">
    
                <select name="lang" id="lang" class="lang">
                    <option value="Eng">English</option>
                    <option value="EngUK">English (UK)</option>
                    <option value="Kor">한국어</option>                
                    <option value="Jap">日本語</option>
                </select>
                <span class="copyright">
                    <i class="far fa-copyright"></i>
                    2021 Instagam from Facebook
                </span>
    
            </div>
        </footer>

    </div>
